<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Exámenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pantalla de Introducción -->
    <div id="introduccion">
        <h1>Bienvenido al Test de Sabiduría</h1>
        <p>Selecciona un curso para comenzar tu prueba.</p>
        <button onclick="iniciarSimulador()">Comenzar</button>
    </div>

    <!-- Contenedor Principal -->
    <div id="contenedor-principal" style="display: none;">
        <!-- Menú Lateral -->
        <aside class="menu">
            <h2>Elige tu Test</h2>
            <ul>
                <li onclick="cambiarCurso('matematicas')">🧮 Test de Matemáticas</li>
                <li onclick="cambiarCurso('quimica')">⚗️ Test de Química</li>
                <li onclick="cambiarCurso('biologia')">🔬 Test de Biología</li>
                <li onclick="cambiarCurso('historia')">📜 Test de Historia del Perú</li>
            </ul>
        </aside>

        <!-- Contenido Principal -->
        <section id="examen">
            <h2 id="pregunta">Aquí aparecerá la pregunta</h2>
        </section>
    </div>

    <script>
        const contenedorExamen = document.getElementById("examen");
        const preguntaElemento = document.getElementById("pregunta");
        const preguntas = {
            matematicas: ["¿Cuánto es 2 + 2?", "¿Qué número es par?"],
            quimica: ["¿Cuál es la fórmula del agua?", "¿Qué elemento es SO₂?"],
            biologia: ["¿Qué estudia la biología?", "¿Qué es una célula?"],
            historia: ["¿Quién proclamó la independencia del Perú?", "¿En qué año fue la independencia?"],
        };

        let indicePregunta = 0;
        let cursoActual = "";

        function iniciarSimulador() {
            document.getElementById("introduccion").style.display = "none";
            document.getElementById("contenedor-principal").style.display = "flex";
        }

        function cambiarCurso(curso) {
            cursoActual = curso;
            indicePregunta = 0;

            // Cambiar fondo dinámicamente
            switch (curso) {
                case "matematicas":
                    contenedorExamen.style.backgroundImage = "url('matematicas.jpg')";
                    break;
                case "quimica":
                    contenedorExamen.style.backgroundImage = "url('quimica.jpg')";
                    break;
                case "biologia":
                    contenedorExamen.style.backgroundImage = "url('biologia.jpg')";
                    break;
                case "historia":
                    contenedorExamen.style.backgroundImage = "url('historia.jpg')";
                    break;
            }

            contenedorExamen.style.backgroundSize = "cover";
            contenedorExamen.style.backgroundPosition = "center";
            mostrarPregunta();
        }

        function mostrarPregunta() {
            const listaPreguntas = preguntas[cursoActual];
            if (indicePregunta < listaPreguntas.length) {
                preguntaElemento.textContent = listaPreguntas[indicePregunta];
                indicePregunta++;
            } else {
                preguntaElemento.textContent = "¡Has completado el test!";
            }
        }
    </script>
</body>
</html>
