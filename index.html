
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de IQ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pantalla de Inicio -->
    <div id="pantalla-inicio">
        <h1>Test de IQ</h1>
        <p>Evalúa tu conocimiento seleccionando el test de tu preferencia</p>
        <button onclick="iniciarTest()">Comenzar</button>
    </div>

    <!-- Contenedor Principal -->
    <div id="contenedor-principal" style="display: none;">
        <!-- Menú Lateral -->
        <aside class="menu">
            <h2>Elige tu Test</h2>
            <ul>
                <li onclick="cambiarCurso('matematicas')">🧮 Test de Matemáticas</li>
                <li onclick="cambiarCurso('quimica')">⚗️ Test de Química</li>
                <li onclick="cambiarCurso('biologia')">🔬 Test de Biología</li>
                <li onclick="cambiarCurso('historia')">📜 Test de Historia del Perú</li>
            </ul>
        </aside>

        <!-- Contenido Principal -->
        <section id="examen">
            <div id="pregunta-container">
                <h2 id="pregunta">Selecciona un test para comenzar</h2>
                <button onclick="siguientePregunta()">Siguiente Pregunta</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
