<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de IQ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pantalla de Inicio -->
    <div id="pantalla-inicio">
        <h1 class="titulo-animado">¿Listo para el Test de IQ?</h1>
        <button onclick="iniciarTest()" class="boton-animado">Comenzar</button>
    </div>

    <!-- Contenedor Principal -->
    <div id="contenedor-principal" style="display: none;">
        <aside class="menu">
            <h2>Elige tu Test</h2>
            <ul>
                <li onclick="cambiarCurso('matematicas')">🧮 Test de Matemáticas</li>
                <li onclick="cambiarCurso('quimica')">⚗️ Test de Química</li>
                <li onclick="cambiarCurso('biologia')">🔬 Test de Biología</li>
                <li onclick="cambiarCurso('historia')">📜 Test de Historia del Perú</li>
            </ul>
        </aside>

        <section id="examen">
            <div id="pregunta-container">
                <img id="curso-imagen" src="" alt="Imagen del Curso">
                <h2 id="pregunta">Selecciona un curso para iniciar</h2>
                <div id="opciones"></div>
            </div>
            <div id="resultado" style="display: none;">Respuesta Correcta!</div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
